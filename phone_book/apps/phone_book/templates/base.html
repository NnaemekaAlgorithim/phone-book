<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode, .dark-mode .container, .dark-mode .table, .dark-mode .list-group-item,
        .dark-mode .table-striped > tbody > tr, .dark-mode .form-label, .dark-mode .page-link, .dark-mode .btn,
        .dark-mode .pagination .page-link, .dark-mode .navbar, .dark-mode .navbar-brand, .dark-mode .navbar-nav .nav-link,
        .dark-mode .modal-content, .dark-mode .dropdown-menu, .dark-mode .dropdown-item {
            background-color: #181a1b !important;
            color: #fff !important;
            border-color: #444 !important;
        }
        .dark-mode .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: #23272b !important;
        }
        .dark-mode .form-control, .dark-mode .form-select {
            background-color: #23272b !important;
            color: #fff !important;
            border-color: #444 !important;
        }
        .dark-mode .form-control:focus, .dark-mode .form-select:focus {
            background-color: #343a40 !important;
            color: #fff !important;
        }
        .dark-mode .btn, .dark-mode .page-link, .dark-mode .dropdown-menu, .dark-mode .dropdown-item {
            background-color: #23272b !important;
            color: #fff !important;
            border-color: #444 !important;
        }
        .dark-mode .btn-primary, .dark-mode .btn-success, .dark-mode .btn-warning, .dark-mode .btn-danger {
            color: #fff !important;
        }
        .dark-mode .list-group-item {
            background-color: #23272b !important;
            color: #fff !important;
        }
        .dark-mode .pagination .page-link {
            background-color: #23272b !important;
            color: #fff !important;
        }
        .dark-mode input::placeholder, .dark-mode textarea::placeholder {
            color: #bbb !important;
        }
    </style>
    {% load static %}
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'phonebook-list' %}">Phone Book</a>
            <button id="darkModeToggle" class="btn btn-outline-light ms-auto" type="button">üåô</button>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dark mode toggle with localStorage
        const darkModeToggle = document.getElementById('darkModeToggle');
        function setDarkMode(on) {
            if (on) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'on');
                darkModeToggle.textContent = '‚òÄÔ∏è';
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'off');
                darkModeToggle.textContent = 'üåô';
            }
        }
        darkModeToggle.addEventListener('click', function() {
            setDarkMode(!document.body.classList.contains('dark-mode'));
        });
        // On load
        if (localStorage.getItem('darkMode') === 'on') {
            setDarkMode(true);
        }
    </script>
</body>
</html>
