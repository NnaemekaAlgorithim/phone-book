{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <h2>{% if form.instance.pk %}Edit Contact{% else %}Add New Contact{% endif %}</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            {{ form.name|as_crispy_field }}
        </div>
        <div class="mb-3">
            {{ form.phone_number|as_crispy_field }}
        </div>
        <div class="mb-3">
            {{ form.email|as_crispy_field }}
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'phonebook-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
